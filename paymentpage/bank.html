<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Transfer</title>
  <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
  <link rel="style"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/da6af75331.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bank.css">
</head>

<body>
  <div class="body1">
    <div id="contactdiv">
      <div id="container">
        <button id="back"><i class="fa-solid fa-arrow-left"></i></button>
        <h1 id="moneyTransfer"> Bank Transfer</h1>
      </div>
      <form id="form">
        <input id="accountNumber" placeholder="Enter account number"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        type = "number"
        maxlength = "12" />
        <input id="confirmAccountNumber"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        type = "number"
        maxlength = "12"  placeholder="Re-Enter account number" />
        <input id="ifsc" placeholder="IFSC code" type="text" />
        <input id="branch" type="text" placeholder="Branch" />
        <input id="name" type="text" placeholder="Name" />
        <a id="submit-form-button" href="#">Submit</a>
      </form>
    </div>
  </div>
  <div class="toast success hiddentoast">
    <div class="toast-message">
        <span class="toast-text"></span>
        <button class="toast-close">X</button>
    </div>
</div>
  <script src="./bank.js" ></script>
</body>

</html>

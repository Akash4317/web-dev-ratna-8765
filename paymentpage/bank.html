<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Transfer</title>
  <link rel="style"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/da6af75331.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bank.css">
</head>

<body>
  <div class="body1">
    <div id="contactdiv">
      <div id="container">
        <button id="back"><i class="fa-solid fa-arrow-left"></i></button>
        <h1 id="moneyTransfer"> Bank Transfer</h1>
      </div>
      <form id="form">
        <input id="accountNumber" placeholder="Enter account number" type="number" />
        <input id="confirmAccountNumber" type="number" placeholder="Re-Enter account number" />
        <input id="ifsc" placeholder="IFSC code" type="text" />
        <input id="branch" type="text" placeholder="Branch" />
        <a href="../rantu/payPage/pay.html">Submit</a>
      </form>
    </div>
  </div>

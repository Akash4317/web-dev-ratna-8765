<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile_r">
        <h2 style="font-weight: bolder; margin-bottom: 20px; color: #0a41c4">Profile</h2>

        <hr>

        <div class="user-details">
            <div class="img">
                <img src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg" alt="User">
            </div>

            <div class="docs">
               <h2 id="profName"></h2>
               <p id="mobileNum">9123672781</p>
               <p id="email"></p>
               <p><i id="rewardsIcon" class="fa-solid fa-sack-dollar"></i>Total Rewards</p>
               <p id="totalRewards">$39.00</p>
            </div>
        </div>

        <hr>

        <div class="bankDetails">
            <div class="bankNotes">
                <div class="bankLogo">
                    <img id="bankLogo" src="https://www.freepnglogos.com/uploads/sbi-logo-png/sbi-logo-sbi-symbol-meaning-history-and-evolution-11.png" alt="Bank">
                </div>
                <h2 id="bankName">State Bank of India</h2>
                <p id="accountNumber">xxxxxxxx1234</p>
                <p id="accountType">Savings Account</p>
                <p id="branchName">Jamki</p>
                <p id="ifsc">SBIN0001234</p>
             </div>
        </div>

        <hr>

        <div class="allDetails">
            <div class="paymentMethods">
                <p class="pay">Payment Methods</p>
                <div class="cards">
                    <div class="card">
                        <i class="fa-solid fa-building-columns ico"></i>
                        <div class="methodDetail">
                            <p>Bank Accounts</p>
                            <p>1 account</p>
                        </div>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-credit-card ico"></i>
                        <div class="methodDetail">
                            <a id="cardTypes" href="#">Debit/Credit Cards</a>
                            <p id="cardCount">2 cards</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="addPayMethods">
                <p>Add Payment Methods</p>
            </div>

            <hr>

            <!-- Work on the way -->

            <div class="others">
                <h4 class="pay" id="other">Others</h4>
                <p><span><i class="fa-solid fa-heart gap"></i></span>Favourite</p>
                <p><span><i class="fa-solid fa-share-nodes gap"></i></span><a href="../../akash/invite.html" id="invite">Invite Friends</a></p>
                <p><span><i class="fa-solid fa-gear gap"></i></span>Settings</p>
                <p>24x7 Help & Support</p>
            </div>

            <div class="logout"><a href="../../index.html">Log Out</a></div>
        </div>    
    </div>








    <script src="./profile.js"></script>
</body>
</html>

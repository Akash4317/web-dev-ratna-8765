<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile_r">
        <h2 style="font-weight: bolder; margin-bottom: 20px; color: #0a41c4">Profile</h2>

        <div class="user-details">
            <div class="docs">
               <h2 id="profName"></h2>
               <p id="email"></p>
               <p><span style="color: goldenrod;margin-right: 10px;"><i class="fa-solid fa-sack-dollar"></i></span>Total Rewards</p>
               <p style="color: green; font-weight: 600; margin-left: 20px;">$39.00</p>
            </div>
            <div class="img">
                <img src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg" alt="User">
            </div>
        </div>
        <div class="allDetails">
            <div class="paymentMethods">
                <p class="pay">Payment Methods</p>
                <div class="cards">
                    <div class="card">
                        <i class="fa-solid fa-building-columns"></i>
                        <div class="methodDetail">
                            <p>Bank Accounts</p>
                            <p>2 accounts</p>
                        </div>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-credit-card"></i>
                        <div class="methodDetail">
                            <p>Debit/Credit Cards</p>
                            <p>2 cards</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="addPayMethods">
                <p>Add Payment Methods</p>
            </div>

            <hr>

            <!-- Work on the way -->

            <div class="others">
                <h4 class="pay" id="other">Others</h4>
                <p><span><i class="fa-solid fa-heart gap"></i></span>Favourite</p>
                <p><span><i class="fa-solid fa-share-nodes gap"></i></span>Invite Friends</p>
                <p><span><i class="fa-solid fa-gear gap"></i></span>Settings</p>
                <p>24x7 Help & Support</p>
            </div>

            <div class="logout"><a href="../../akash/index.html">Log Out</a></div>
        </div>    
    </div>








    <script src="./profile.js"></script>
</body>
</html>

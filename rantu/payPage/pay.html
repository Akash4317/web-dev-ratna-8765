<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./pay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="payment">
        <div class="upper">
            <img src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg" alt="User">
            <h4>Rantu Bangal</h4>
            <input class="inpt amnt_req" type="text" placeholder="Enter Amount">
            <input class="inpt" type="text" placeholder="Add Massage">
        </div>
    
        <div class="lower">
            <div class="payInfo">
                <div class="pay">
                    <p id="payFrom">Pay From :</p>
                    <p id="fromType">Savings Account</p>
                </div>
                <p id="avaBalance">Available Balance: <span id="amnt">$45.00</span></p>
            </div>
            <div id="payButton"><a href="#">Pay</a></div>
        </div>
    </div>
   
    


    <script src="./pay.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="passbook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body>
    <!-- passbook top  -->
    <nav class="position-s sticky-top">
        <div class="pass">
            <i class="fa-solid fa-arrow-left"></i>
            <h5>PASSBOOK</h5>
        </div>
        <!-- passbook navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto  mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link fw-bold mx-5" aria-current="page" href="#">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold mx-5" href="#">Paid</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link  fw-bold mx-5" href="#">
                      Received
                    </a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link  fw-bold mx-5" aria-disabled="true">Added</a>
                    </li>
                </ul>

            </div>
            </div>
        </nav>
    </nav>

    <!-- transaction history -->
    <div class="transaction">
        <div class="passbook">
            <h1>Transaction History</h1>
            <ul id="transactionList"></ul>
        </div>
    </div>



</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const transactionList = document.getElementById("transactionList");
        const transactions = [{
            type: 'debit',
            amount: 50
        }, {
            type: 'credit',
            amount: 100
        }, {
            type: 'debit',
            amount: 30
        }, {
            type: 'credit',
            amount: 200
        }, {
            type: 'debit',
            amount: 80
        }];
        transactions.forEach(transaction => {
            const li = document.createElement("li");
            li.textContent = `Amount: $${transaction.amount}`;
            li.classList.add(transaction.type);
            transactionList.appendChild(li);
        });
    });
</script>


</html>

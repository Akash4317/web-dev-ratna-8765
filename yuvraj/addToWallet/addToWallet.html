<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Wallet</title>
    <link rel="shortcut icon" href="../../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./addToWallet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <a><button id="backbtn"><i  id="backbtn" class="fa-solid fa-arrow-left"></i></button>
    </a>
    <div class="payment">
      
        <div class="upper">
            
            <img src="../../assets/card.png" alt="card">
            <h4 id="name">Add to Wallet via Card</h4>
            <input oninput="this.value = this.value.replace(/[^0-9]/g,'');" class="inpt amnt_req" type="number" placeholder="Enter Amount">
            <input class="inpt message-req" type="text" placeholder="Add Message">
        </div>
    
        <div class="lower">
            <div class="payInfo">
                <div class="pay">
                    <p id="payFrom">Pay From : Card</p>
                </div>
                <!-- <p id="avaBalance">Available Balance: <span id="amnt"></span></p> -->
            </div>
            <div id="payButton"><a href="../../paymentpage/paymntdone.html">Pay</a></div>
        </div>
    </div>
    <div class="toast success hiddentoast">
        <div class="toast-message">
            <span class="toast-text"></span>
            <button class="toast-close">X</button>
        </div>
    </div>
   
    


    <script src="./addToWallet.js"></script>
</body>
</html>
